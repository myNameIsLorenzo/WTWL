<!doctype html>
<html lang="en">

<head>
    <title>WTWL - WhatsTheWeatherLike</title>
    <link rel="icon" href="images/logo-white.svg">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e48e202a8.js" crossorigin="anonymous"></script>
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,100;0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,300&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="searchbar shadow rounded-bottom mx-auto">
        <i class="fas fa-search fa-1x m-3"></i>
        <form class="searchForm" id="request" method="POST">
            <input type="text" id="city" name="city" autocomplete="city" class="search-box form-control searchinput mr-3" id="request" placeholder="Inserisci una cittÃ " title="Compila questo campo.">
        </form>
    </div>
    <div class="current">
        
        <div class="currentInfo rounded-lg">
            <p class="h4 text-center mt-2">Current</p>
            <div class="currentData">
                <div class="info">
                    <img class="weatherIcon">
                    <a class="desc bowlby h6"></a>
                    <p class="tempMax"></p>
                    <p class="tempMin"></p>
                </div>
                <div class="mainInfo">
                    <div class="temp row">
                        <p></p>
                    </div>
                    <div class="perceived row">
                        <p></p>
                    </div>
                    <div class="humidity row ">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS2ixtr-EhD0sAdrQ4OplnTMGUy5Kezzo">
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- Wheater js -->
    <script src="js/weather.js"></script>
    <link rel='stylesheet' href='styles.css'/>
</body>

</html>
